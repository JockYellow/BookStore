{% extends "base.html" %}

{% block title %}銷售記錄 - 書房記帳與營運管理系統{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">銷售記錄</h1>
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">訂單編號</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">會員</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">總金額</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                    </tr>
                </thead>
                <tbody id="sales-history-list" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">載入中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 銷售明細 Modal -->
<div id="sale-detail-modal" class="fixed inset-0 z-10 hidden" aria-modal="true" role="dialog">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
        <div class="bg-white rounded-lg overflow-hidden shadow-xl max-w-xl w-full z-10">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <h3 class="text-lg font-medium text-gray-900">銷售明細</h3>
                    <button id="close-sale-detail" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">關閉</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="sale-detail-content" class="mt-4 text-sm text-gray-700">
                    <!-- 明細內容動態載入 -->
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right">
                <button id="sale-detail-close-btn" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">關閉</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/sales_history.js"></script>
{% endblock %}
